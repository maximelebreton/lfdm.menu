   <body id="FR_LFDM_MENU_280x280_0320" lang="fr-FR">
      <div class="app" x-cloak x-init="() => {init(); }" x-data="data()">

         

      <!-- START-->
      <div class="tabs-container">
         <div class="tabs">
            
               <template x-for="(tab, index) in menu.common.tabs" :key="index">
                  
                     <button :id="['tab' + index]" class="tab" :class="{ 'active': selectedTab === index }" x-on:click="selectTab(index);" >

                        <span x-text="t(menu.common.tabs[index].title)"></span>
                        <template x-if="index === 0">
                              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon--home"  viewBox="0 0 460.298 460.297">
                                 <use xlink:href="#home"></use>
                              </svg>
                        </template>

                     </button>
                  
               </template>
            <!-- <button id="tab0" class="tab" :class="{ 'active': selectedTab === 0 }" x-on:click="selectTab(0);">Apéro / Brasserie</button>
            <button id="tab1" class="tab" :class="{ 'active': selectedTab === 1 }" x-on:click="selectTab(1);">Galettes</button>
            <button id="tab2" class="tab" :class="{ 'active': selectedTab === 2 }" x-on:click="selectTab(2);">Crêpes</button>
            <button id="tab3" class="tab" :class="{ 'active': selectedTab === 3 }" x-on:click="selectTab(3);">Boissons</button>
            <button id="tab4" class="tab" :class="{ 'active': selectedTab === 4 }" x-on:click="selectTab(4);">Desserts</button> -->
         </div>
      </div>
      <div class="carousel">
      <div class="carousel-cell carousel-cell--center">
         <div class="home">
         <img src="src/logo.svg" width="128" height="128" class="logo" />

         <button @click="selectTab(1)" class="home-title">
<span x-text="t(menu.common.home.title)" ></span> <div class="anim">→</div>
         </button>

         <div class="langs">
            <button class="lang" :class="{ 'active': lang === 'fr' }" x-on:click="selectLang('fr')">
               <img src="src/france.svg" width="24" height="24" />
            </button>
            <button class="lang" :class="{ 'active': lang === 'en' }" x-on:click="selectLang('en')">
               <img src="src/united-kingdom.svg" width="24" height="24" />
            </button>
            <!-- <button class="lang" :class="{ 'active': lang === 'it' }" x-on:click="selectLang('it')">it</button> -->
            </div>
            <!-- <img class="icon" height="24" width="24" src="src/facebook.svg" /> -->
            

         </div>
      </div>
      <div class="carousel-cell">
         <div class="row">
         <div class="category-title" x-text="t(menu.apero.title)"></div>
         <div class="category-description" x-text="t(menu.apero.description)"></div>
         <table class="table">
            <template x-for="(product, index) in menu.apero.products" :key="index">
               <tr>
                  <td><span class="product-title product-title--small" x-text="t(product.title)"></span></td>
                  <td><span class="product-price" x-text="money(product.price)"></span></td>
               </tr>
            </template>
         </table>
         <div class="category-title" x-text="t(menu.brasserie.title)"></div>
         <div class="category-description" x-text="t(menu.brasserie.description)"></div>
         <table class="table">
            <template x-for="(product, index) in menu.brasserie.products" :key="index">
               <tr>
                  <td><span class="product-title product-title--small" x-text="t(product.title)"></span></td>
                  <td><span class="product-price" x-text="money(product.price)"></span></td>
               </tr>
            </template>
         </table>
         </div>
      </div>
      <div class="carousel-cell">
         <div class="row">
         <div class="category-title" x-text="t(menu.galettes.title)"></div>
         <div class="category-description" x-text="t(menu.galettes.description)"></div>
         <table class="table">
            <template x-for="(product, index) in menu.galettes.products" :key="index">
               <tr>
                  <td><span class="product-title" x-text="t(product.title)"></span> <span x-text="[t(product.description) ? '| ' : '']"></span><span class="product-description" x-text="t(product.description)"></span></td>
                  <td><span class="product-price" x-text="money(product.price)"></span></td>
               </tr>
            </template>
         </table>
         </div>
      </div>
      <div class="carousel-cell">
         <div class="row">
         <div class="category-title" x-text="t(menu.crepes.title)"></div>
         <div class="category-description" x-text="t(menu.crepes.description)"></div>
         <table class="table">
            <template x-for="(product, index) in menu.crepes.products" :key="index">
               <tr>
                  <td>
                     <div class="product-title product-title--small" x-text="t(product.title)"></div>
                  </td>
                  <td>
                     <div class="product-price" x-text="money(product.price)"></div>
                  </td>
               </tr>
            </template>
         </table>
         </div>
      </div>
      <div class="carousel-cell">
         <div class="row">
      <template x-for="(boisson, index) in menu.boissons.categories" :key="index">
         <div class="d-flex">
            <div x-text="t(boisson.title)" class="category-title"></div>
            <div class="table-container">
               <table class="table">
                  <thead>
                     <tr>
                        <th></th>
                        <template x-for="(type, index) in boisson.types" :key="index">
                           <th><span class="type-title" x-text="t(menu.boissons.types[type].title)"></span></th>
                        </template>
                        <template x-if="!boisson.types.length">
                           <th></th>
                        </template>
                     </tr>
                  </thead>
                  <tbody>
                     <template x-for="(product, index) in boisson.products" :key="index">
                        <tr>
                           <td><span x-text="t(product.title)" class="product-title"></span> <span x-text="[t(product.description) ? '| ' : '']"></span><span class="product-description" x-text="t(product.description)"></span></td>
                           <template x-for="(type, index) in boisson.types" :key="index">
                              <td><span class="product-price" x-text="money(product.prices[type])"></span></td>
                           </template>
                           <template x-if="!boisson.types.length">
                              <td><span class="product-price" x-text="money(product.price)"></span></td>
                           </template>
                        </tr>
                     </template>
                  </tbody>
               </table>
            </div>
         </div>
      </template>
      <template x-for="(category, categoryIndex) in menu.boissons2.categories" :key="categoryIndex">
         <div>
            <div class="category-title" x-text="t(category.title)"></div>
            <table class="table">
               <template x-for="(product, index) in category.products" :key="index">
                  <tr>
                     <td>
                        <div class="product-title product-title--small" x-text="t(product.title)"></div>
                     </td>
                     <td>
                        <div class="product-price" x-text="money(product.price)"></div>
                     </td>
                  </tr>
               </template>
            </table>
            <div>
      </template>
      </div>
      </div>
      <div class="carousel-cell">
         <div class="row">
      <div class="category-title" x-text="t(menu.desserts.title)"></div>
      <table class="table">
      <template x-for="(product, index) in menu.desserts.products" :key="index">
      <tr>
      <td><span class="product-title product-title--small" x-text="t(product.title)"></span></td>
      <td><span class="product-price" x-text="money(product.price)"></span></td>
      </tr>
      </template>
      </table>
      
      <div class="category-description" x-text="t(menu.desserts.description)"></div>
      <br>
      <div class="product-description" x-html="t(menu.desserts.extra)"></div>
      </div>
      </div>

            <div id="google-reviews"></div>

      </div> -->
      
      </div>

         </div>

      </footer>
